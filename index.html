<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
  <h1 id="title">freecodecamp Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
      </br> 
    <input id="name" type="text" name="name" placeholder="Enter your name" required></input>
    <br></br> 
  <label for="email" id="email-label">Email:</label>
    </br>
  <input id="email" type="email" name="email" placeholder="Enter your Email" required></input>
  <br></br> 
<label for="number"  id="number-label">Age(optional):</label>
  </br> 
<input id="number" type="number" name="age" placeholder="Age" min="10" max="100"></input>
  <br></br>
<label for="dropdown">Which option best describes your current role?</label><br>
<select placeholder="Select current role." id="dropdown">
  <option value="Student">Student</option>
  <option value="Full Time Job">Full Time Job</option>
  <option value="Full Time Learner">Full Time Learner</option>
  <option value="Prefer not to say">Prefer not to say</option>
  <option value="Other">Other</option> 
</select> </br> </br>
<label for="option">Would you recommend freeCodeCamp to a friend?</label></br>
<input name="option" type="radio" value="definately" id="radio-btn">Definately</input></br>
<input name="option" type="radio" value="maybe" id="radio-btn">Maybe</input></br>
<input name="option" type="radio" value="not sure" id="radio-btn">
Not sure</input> <br></br>
<label for="btn">What would you like to see improved? (Check all that apply)</label><br>
<input type="checkbox" name="btn" value="Front-end Projects">Front-end Projects</input></br>
<input type="checkbox" name="btn" value="back-end Projects">Back-end Projects</input></br>
<input type="checkbox" name="btn" value="Data Visualization">Data Visualization</input></br>
<input type="checkbox" name="btn" value="Challanges">Challanges</input></br>
<input type="checkbox" name="btn" value="Open Source Community">Open Source Community</input></br>
<input type="checkbox" name="btn" value="Gitter help rooms">Gitter help rooms</input></br>
<input type="checkbox" name="btn" value="Videos">Videos</input></br>
<input type="checkbox" name="btn" value="City meetups">City meetups</input></br>
<input type="checkbox" name="btn" value="Wiki">Wiki</input></br>
<input type="checkbox" name="btn" value="Forums">Forums</input></br>
<input type="checkbox" name="btn" value="Additional Courses">Additional Courses</input></br><br>
<label for="comment">Any comments or suggestions?</label></br>
<textarea id="comment" rows="10" cols="30" name="comment" placeholder="Enter your comments here..."></textarea><br><br>
<button type="submit" id="submit" value="Submit">Submit</button>
  </form>

</html>
